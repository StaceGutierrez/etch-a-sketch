<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" src="reset.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>ETCH-A-SKETCH</h1></div>
        <div id="content">
            <div id="board"></div>
            <div class="buttons">
                <button onclick="altColor('black')">Black</button>
                <button onclick="altColor('white')">Eraser</button>
                <button onclick="altColor('gray')">Gray</button>
                <button onclick="altColor('random')">Random</button>
                <button onclick="resetBoard()">Rest</button>
            </div>
            <div class="input-container">
                <input id="input" type="text" placeholder="Set Pixels" value="16" onchange="changeSize(this.value)">
                <button id="input-button">Set Size</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
